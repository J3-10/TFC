<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP FINISH COAT</title>
    <link rel="stylesheet" href="https://j3-10.github.io/TFC/TFC.CONTACT.css">
</head>

<body>

    <header>
        <a href="https://j3-10.github.io/TFC/TFC.HOMEPAGE.html">
            <img src="https://j3-10.github.io/TFC/TOP_FINISH_COAT.PNG" alt="TOP FINISH COAT LOGO">
        </a>
    </header>

    <div class="container">

        <div class="contact-info">
            <h2>Contact Information</h2>
            <ul>
                <li>Phone: +1 (217) 979-9504</li>
                <li>Email: topfinishcoat@gmail.com</li>
            </ul>
        </div>

        <div class="map">
            <h2>We Serve</h2>

            <!-- Static map with Champaign coordinates (zoomed out) -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d191647.68452611372!2d-88.24359268461584!3d40.116206382377385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1637210287549!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="https://formsubmit.co/topfinishcoat@gmail.com" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
            
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
                
            <input type="hidden" name="_next" value="https://j3-10.github.io/TFC/TFC.SUCCESS.html">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="7" required></textarea>

                <button type="submit" class="success">Send Message</button>
            </form>
        </div>

    </div>
    <footer>
        &copy; 2024 @TFC.Com
    </footer>
   
</body>

</html>
